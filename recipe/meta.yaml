{% set name = "itslive" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/itslive-{{ version }}.tar.gz
  sha256: bd38c1ce5c8eccdcbafcf1178864fd45a836cd792f27a31b1dcee0a31452582c

build:
  entry_points:
    - itslive-export = itslive.cli.export:export
    - itslive-plot = itslive.cli.plot:plot
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry >=0.12
    - pip
  run:
    - python >=3.8,<4.0
    - shapely >=1.8
    - matplotlib-base >=3.6
    - pandas ==1.5.1
    - plotext >=0
    - pyproj >=3.3
    - requests >=2.28.1,<3.0.0
    - rich-click >=1.5
    - s3fs >=2022.3
    - tabulate >=0.9.0
    - xarray >=2022.3
    - zarr >=2.11
    - earthaccess >=0.5.2
    - pqdm >=0.2.0

test:
  imports:
    - itslive
  commands:
    - pip check
    - itslive-export --help
    - itslive-plot --help
  requires:
    - pip

about:
  home: https://github.com/nasa-jpl/itslive-py
  dev_url: https://github.com/nasa-jpl/itslive-py
  summary: Python client for ITSLIVE glacier velocity data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
    - betolink
    - jhkennedy
